<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="wstyle.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <title>Weather status</title>
  </head>

  <body
    class="color-change-2x d-flex  justify-content-center align-items-center"
  >
    <div id="preloader">
      <div id="loader"></div>
    </div>

    <div class="ct d-flex flex-column justify-content-center ">
      <div class="row ">
        <div class="col-md-4 col-sm-12 txt-fit">
          <div class="first">
            <h6 class="toping ">Humidity</h6>
            <p class="w-h">NaaaN</p>
          </div>
        </div>

        <div class="col-md-4 col-sm-12 txt-fit">
          <div class="first">
            <h6 class="toping">timezone</h6>
            <p class="t-z">NaN</p>
          </div>
        </div>

        <div class="col-md-4 col-sm-12 txt-fit">
          <div class="first">
            <h6 class="toping">windSpeed</h6>
            <p class="w-s">NaN</p>
          </div>
        </div>
      </div>

      <div class="row d-flex justify-content-center mt-5">
        <div class="col-md-4 col-sm-12 txt-fit">
          <div class="first">
            <h6 class="toping ">temprature</h6>
            <p class="w-temp">NaN</p>
          </div>
        </div>

        <div class="col-md-4 col-sm-12 txt-fit">
          <div class="first">
            <h6 class="toping"></h6>
            <canvas class="icon" width="128" height="128"></canvas>
          </div>
        </div>
      </div>
    </div>
    <script src="skycons.js"></script>
    <script src="pweather.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
